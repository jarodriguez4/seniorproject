<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kaiba Redux Menu</title>

    <!-- Get the Jquery library from google-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Load the separate JavaScript file-->
    <script src="js/JavascriptFunctions.js"></script>

    <script>
        // This is the javascript for this page

        // Set id of current menu being shown
        // taken from id url parameter, if not set defaults to 1
        if (getQueryParam("id") == null) {
            var currentMenuID = 1;
        }
        else {
            // otherwise load the info for the menu that is being edited
            var currentMenuID = parseInt(getQueryParam("id"));
        }

        // global to denote whether edit buttons are hidden or not 
        // set to true to have the buttons default to being shown
        var editButtonsShowing = true;

        $(document).ready(function () {
            // code written here is not executed until the web page has finished loading, preventing any errors with page elements not having loaded yet

            // get the various menus from the API
            getMenus();

            // show the first menu (defaults to currentMenuID's value)
            showMenu(currentMenuID);

            // assign show/hide edit events to the login button
            $("#loginButton").click(function () {
                if (editButtonsShowing) {
                    hideEditButtons();
                    editButtonsShowing = false;
                }
                else {
                    showEditButtons();
                    editButtonsShowing = true;
                }
            });



        });


    </script>
</head>
<body>

    <h1>Menu</h1>

    <button id="loginButton"> Login </button>
    <br />
    <span id="loginDesc"> <i> Press to show edit buttons </i> </span>

    <br />
    <br />

    <p> List of Menus</p>
    <p><i> (Click to show that menu) </i></p>

    <div id="menuList"></div>

    <br />
    <br />

    <p><i> Menu Contents </i></p>

    <div id="menuContents"></div>


    <br />
    <br />
    <br />
    <br />
</body>
</html>
